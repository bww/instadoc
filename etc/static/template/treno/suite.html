<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    {{ #if detail }}
      {{{~ render detail }}}
    {{ /if }}
    
    {{ #if sections }}
      <h2>Sections</h2>
      {{ #each sections }}
        {{{ this.title }}}
      {{ /each }}
    {{ /if }}
    
  </body>
</html>
