<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    {{ #if detail }}
      {{{~ render detail }}}
    {{ /if }}
    
    <section>
    {{ #if sections }}
      <h2>Sections</h2>
      {{ #each sections }}
        <h3>{{{ this.title }}}</h3>
        {{ #if detail }}
          {{{~ render detail }}}
        {{ /if }}
      {{ /each }}
    {{ /if }}
    </section>
    
  </body>
</html>
