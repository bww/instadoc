<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <style type="text/css">
      html {
        font-family: 'Helvetica Neue', 'Helvetica', sans-serif;
        margin: 25px 50px;
      }
      a {
        color: #0969da;
      }
      h1, h2 {
        padding-bottom: 0.3em;
        border-bottom: 1px solid hsla(210, 18%, 87%, 1);
      }
      section, footer {
        margin: 3em 0;
      }
      code {
        background-color: rgba(175, 184, 193, 0.2);
        padding: 0.2em 0.4em;
        border-radius: 6px;
      }
      pre {
        background-color: rgba(175, 184, 193, 0.2);
        padding: 1em;
        border-radius: 6px;
        overflow: auto;
      }
      div.content h1 h2 h3 h4 h5{
        font-size: 0.85em;
      }
      svg.icon {
        margin: 2px 6px;
      }
    </style>
  </head>
  <body>
    <h1>{{ title }}</h1>
    {{ #if detail }}
    <div class="content">
      {{{ render detail }}}
    </div>
    {{ /if }}
    
    <section>
      <ul>
      {{ #each entries }}
        <li>
          <a href="{{ link.url }}">
          {{~ #if link.title }}
            {{ link.title }}
          {{ else }}
            {{ link.url }}
          {{ /if ~}}
          </a>
        </li>
      {{ /each }}
      </ul>
    </section>
    
    <footer>
      <p>Generated by <a href="https://github.com/bww/instadoc">Instadoc</a> on {{ format_date meta.generated }}.</p>
    </footer>
  </body>
</html>
